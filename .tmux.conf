
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'vndmp4/tmux-fzf-session-switch'

set -g @fzf-goto-session 's'
set -g @fzf-goto-session-without-prefix 'true'
set -g @fzf-goto-win-width 20
set -g @fzf-goto-win-height 70
set -g @fzf-goto-preview-enabled 'true'
set-option -g @fzf-goto-session-only 'true'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

run '~/.tmux/plugins/tpm/tpm'

set -g @plugin 'vndmp4/tmux-fzf-session-switch'
set -g status off
# true colours support
# set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
unbind c      # new window
unbind &      # kill window
unbind ,      # rename window
unbind w      # list windows
unbind n      # next window
unbind p      # previous window
unbind l      # last window
unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
# Prevent new windows from being created with the mouse
set-option -g mouse on
# You can also disable automatic renaming (to avoid confusion)
set-option -g allow-rename off
