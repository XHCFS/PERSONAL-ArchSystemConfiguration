# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

exec-once = ~/.config/hypr/autostart.sh

#env = AQ_DRM_DEVICES,/dev/dri/card2:/dev/dri/card1

#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = LIBVA_DRIVER_NAME,nvidia

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

#env = ELECTRON_OZONE_PLATFORM_HINT,auto
#env = NVD_BACKEND,direct
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

env = GDK_SCALE,1
env = GDK_DPI_SCALE,1
env = QT_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1
env = XDG_SESSION_TYPE,wayland
# --- XDG Desktop Portal Setup for Wayland Applications ---
# --- Essential D-Bus and Wayland Portal Setup (Ensure these are early) ---
# This ensures Wayland display and current desktop environment variables are passed correctly
# It's good practice for applications like Flameshot, Electron apps, etc.

# Start the wlroots-specific desktop portal backend
exec-once = /usr/lib/xdg-desktop-portal-wlr # Or /usr/lib/xdg-desktop-portal-hyprland if you installed that
# If you installed both, you might need:
# exec-once = /usr/lib/xdg-desktop-portal-wlr & /usr/lib/xdg-desktop-portal &

# To save to a file (e.g., in ~/Pictures):
# This helps applications detect the desktop environment
env = XDG_CURRENT_DESKTOP,Hyprland

xwayland {
  force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot 
$fileManager = nautilus 
$menu = fuzzel --no-icons


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


