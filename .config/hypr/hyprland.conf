#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 4

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_inactive = true
    dim_strength=0.08
    dim_special=0.10

    shadow {
        enabled = false 
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
ecosystem {
    no_update_news=true
    no_donation_nag=true
}
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    allow_small_split=true

    inherit_fullscreen=true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper =1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
    exit_window_retains_fullscreen = true
    enable_swallow = true
    vfr = true
    swallow_regex = ^(foot)$
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 3, left, workspace, +1
gesture = 3, right, workspace, -1

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}





group {
    # Existing group settings (from previous example)
    #col.border_active = rgb(2E3440) # Nordic blue
    #col.border_inactive = rgb(3b4252) # Nordic dark grey

    # --- Groupbar Settings ---
    groupbar {
        enabled = false

        font_family = JetBrains Mono # Your specified font
        font_size = 16              # Your specified font siz

        # Visual settings for the groupbar
        font_weight_active = bold   # Make the active window title bold
        font_weight_inactive = normal # Inactive titles normal

        # Gradients for the background (you can set these to solid colors by using only one color)
        gradients = true            # Enable gradients
        col.active = rgb(a3be8c)    # Active groupbar background (example: a softer blue gradient)
        col.inactive = rgba(2E3440ff)   # Inactive groupbar background (example: a softer dark grey gradient)
        col.locked_active =rgb(3b4252)  # Active locked groupbar (example: an orange gradient)
        col.locked_inactive = rgba(3b425200) # Inactive locked groupbar (example: a darker orange gradient)

        text_color = 0xffffffff     # White text color for titles (ARGB)


        # Size and spacing
        height = 0                 # Height of the entire groupbar
        indicator_height = 4        # Height of the active tab indicator
        indicator_gap = 0           # Gap between indicator and title text
        gaps_in = 0                 # Gap size between individual gradient tabs
        gaps_out = -4                # Gap size between the groupbar and the window content

        # Rounding for the groupbar and its elements
        rounding = 2                # How much to round the individual indicator
        gradient_rounding = 2       # How much to round the background gradients (larger for more rounded)
        round_only_edges = false# Round only the outer edges of the entire groupbar, not inner dividers
        

        # Other behavior/rendering options
        render_titles = true# Whether to show window titles in the groupbar
        scrolling = true            # Allows scrolling (e.g., with mouse wheel) to change active window in group
        stacked = false             # Render the groupbar horizontally (default is false)
        priority = 3                # Decoration priority (higher means drawn on top of others)
        text_offset = 0             # Adjust vertical position for titles (0 is centered)
        keep_upper_gap = false# Keep a gap at the top of the groupbar (if applicable)
    }
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod SHIFT, s, exec, ~/.config/hypr/scripts/screenshot_slurp.sh - | wl-copy
bind = $mainMod SHIFT, a, exec, grim "/media/Pictures/screenshots/$(date +%Y%m%d-%H%M%S).png"

bind = $mainMod , c, exec, zen-browser
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, V, exec, copyq show
bind = $mainMod, W, exec, ~/bin/search 
bind = $mainMod SHIFT, P, exec, pavucontrol
bind = $mainMod SHIFT ,Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, R, togglesplit, # dwindle
# Example: Make the active window fullscreen (Super + F)
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen, 0
# Move focus with mainMod + arrow keys

#bind = $mainMod, h, movefocus, l
#bind = $mainMod, l, movefocus, r
#bind = $mainMod, k, movefocus, u
#bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod, l,layoutmsg, cyclenext
bind = $mainMod, h,layoutmsg, cycleprev

bind = $mainMod, j,layoutmsg, cyclenext
bind = $mainMod, k,layoutmsg, cycleprev


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod CTRL, h, moveintogroup, l
bind = $mainMod CTRL, l, moveintogroup, r 
bind = $mainMod CTRL, j, moveintogroup, d 
bind = $mainMod CTRL, k, moveintogroup, u 


bind = $mainMod ALT, h, moveoutofgroup, l
bind = $mainMod ALT, l, moveoutofgroup, r 
bind = $mainMod ALT, j, moveoutofgroup, d 
bind = $mainMod ALT, k, moveoutofgroup, u


bind = $mainMod SHIFT, D, layoutmsg, addmaster   
bind = $mainMod CTRL, D, layoutmsg, removemaster   


bind = $mainMod ALT, G, denywindowfromgroup, toggle
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, W, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$

# 2. Rule for the specific CopyQ window you identified earlier
# Use its exact class: 'com.github.hluk.copyq'
windowrulev2 = float,class:^(com.github.hluk.copyq)$
windowrulev2=minsize:450 150, class:firefox

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
env = GTK_CSD,0
windowrulev2 = noborder,class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
